[package]
name = "oca-repository"
version = "0.1.0"
edition = "2021"
license = "EUPL-1.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
path = "src/main.rs"
name = "oca-repository"

[dependencies]
actix-web = "4.2.1"
config = "0.13.2"
json = "0.12.4"
keri = "0.8.0"
microledger = "0.1.0"
serde = { version = "1.0", features = ["derive"] }
serde-value = "0.7.0"
serde_json = "1.0"
sled = "0.34.7"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

ed25519-dalek = "1.0.1"
base64 = "0.21.0"
rand = { version = "0.7.3", features = ["std", "getrandom"]}
dyn-clonable = "0.9.0"
oca-rust = "0.2.21"
oca-ast = "0.1.0"
oca-file = "0.1.1"
oca-dag = { git = "https://github.com/THCLab/oca-rs" }
oca-bundle = { version = "0.3.0-rc.3", features = ["format_overlay"] }
said = { version = "0.3.0", features = ["macros"] }
meilisearch-sdk = "0.21.2"
uuid = "1.2.2"
actix-web-httpauth = "0.8.0"
indexmap = { version = "1.9.3", features = ["serde"]}
