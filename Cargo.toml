[package]
name = "oca-repository"
version = "0.5.0"
edition = "2021"
license = "EUPL-1.2"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
data_entries_xls = ["oca-parser-xls"]

[[bin]]
path = "src/main.rs"
name = "oca-repository"

[dependencies]
actix-files = "0.6.2"
actix-web = "4.2.1"
actix-web-httpauth = "0.8.0"
config = "0.13.2"
dyn-clonable = "0.9.0"
indexmap = { version = "1.9.3", features = ["serde"] }
isolang = "2.3.0"
oca-parser-xls = { version = "3.0.0-rc.1", optional = true }
oca-rs = { version = "0.4.1-rc.1" }
rusqlite = "0.29.0"
serde = { version = "1.0", features = ["derive"] }
serde-value = "0.7.0"
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
said = { version = "0.3.0", features = ["macros"] }

