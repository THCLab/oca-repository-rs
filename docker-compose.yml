version: "3"

services:
  oca_repository:
    container_name: oca_repository
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./config/config.yml:/app/config/config.yml
      - data-storage:/app/db
      - search-data-storage:/app/db_search

volumes:
  data-storage:
  search-data-storage:
